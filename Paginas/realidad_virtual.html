<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360° Image</title>
  <meta name="description" content="360° Image - A-Frame">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="skyImage" src="../Recurso/1.jpg">
    </a-assets>
    
    <a-sky src="#skyImage" rotation="0 -130 0"></a-sky>
    <a-text font="kelsonsans" value="Puy de Sancy, France" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"></a-text>
    <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
  </a-scene>
</body>
</html>
